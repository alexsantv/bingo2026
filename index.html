<script>
function consultar() {
  const cedula = document.getElementById("cedula").value.trim();
  if (!cedula) {
    alert("Ingrese la cédula");
    return;
  }

  fetch("https://script.google.com/macros/s/AKfycbwa7Tk1bluLvyvRCQV2zvEi8vZ1OvEnZptBZE0qn-BRr9cvli_efxs70aFFaqo2xxpP/exec?cedula=" + cedula)
    .then(res => res.json())
    .then(data => {
      if (!data.movimientos || data.movimientos.length === 0) {
        document.getElementById("resultado").innerHTML =
          "<p>No hay registros para esta cédula</p>";
        return;
      }

      let html = `<h3>Nombre: ${data.nombre}</h3>`;
      html += "<table>";
      html += "<tr><th>Fecha</th><th>Detalle</th><th>Pago</th><th>Crédito</th></tr>";

      data.movimientos.forEach(m => {
        html += `<tr>
          <td>${m.fecha}</td>
          <td>${m.descripcion}</td>
          <td>${m.pago}</td>
          <td>${m.credito}</td>
        </tr>`;
      });

      html += "</table>";

      document.getElementById("resultado").innerHTML = html;
    })
    .catch(() => {
      document.getElementById("resultado").innerHTML =
        "<p>Error al consultar los datos</p>";
    });
}
</script>
