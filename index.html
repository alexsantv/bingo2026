<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Consulta de Pagos</title>
<style>
body { font-family: Arial; max-width: 600px; margin: auto; }
input, button { padding: 8px; margin: 5px 0; width: 100%; }
table { width: 100%; border-collapse: collapse; margin-top: 15px; }
th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
</style>
</head>
<body>

<h2>Consulta de Pagos y Créditos</h2>

<input id="cedula" placeholder="Ingrese su cédula">
<button onclick="consultar()">Consultar</button>

<div id="resultado"></div>

<script>
function consultar() {
  const cedula = document.getElementById("cedula").value;
  if (!cedula) return alert("Ingrese la cédula");

  fetch("https://script.google.com/macros/s/AKfycbwa7Tk1bluLvyvRCQV2zvEi8vZ1OvEnZptBZE0qn-BRr9cvli_efxs70aFFaqo2xxpP/exec?cedula=" + cedula)
    .then(res => res.json())
    .then(data => {
      if (data.length === 0) {
        document.getElementById("resultado").innerHTML = "No hay registros";
        return;
      }

      let html = "<table><tr><th>Fecha</th><th>Detalle</th><th>Pago</th><th>Crédito</th></tr>";
      data.forEach(m => {
        html += `<tr>
          <td>${m.fecha}</td>
          <td>${m.descripcion}</td>
          <td>${m.pago}</td>
          <td>${m.credito}</td>
        </tr>`;
      });
      html += "</table>";

      document.getElementById("resultado").innerHTML = html;
    });
}
</script>

</body>
</html>
